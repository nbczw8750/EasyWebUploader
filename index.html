<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="node_modules/webuploader/dist/webuploader.css">
    <link rel="stylesheet" type="text/css" href="src/easywebuploader.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/webuploader/dist/webuploader.js"></script>
    <script src="src/EasyWebUploader.js"></script>

</head>
<body>

<div id="uploader" class="easywebuploader  ">
    <div class="file-item progress" id="1"><div class="file-header"><div class="file-info" title="14405245.gif">14405245.gif</div><a class="file-delete">×</a></div><div class="file-preview"><img src="mock/1.jpg"></div><div class="file-progress"><div class="file-progress-bar" style="width: 100%;"></div></div></div>

    <div class="file-item queued" >
        <div class="file-header">
            <div class="file-info" title="14243242342341dfsdfds.jpg">14243242342341dfsdfds.jpg</div>
            <a class="file-delete">×</a>
        </div>
        <div class="file-progress"><div class="file-progress-bar" style="width: 100%;"></div></div>
        <div class="file-message file-message-info">读取文件：50%</div>
        <div class="file-preview">不能预览</div>
    </div>
    <div class="file-item-picker "><div class="picker-btn">+</div> <div class="queued-message">最多只能传3个</div></div>
</div>
<input type="file" name="pics" id="test2"  value="{ url:'mock/1.jpg',value:1 }" />

<script>

var w2 = new EasyWebUploader({
    'elem':"#test2",
    server:"mock/upload.json",
    md5Server:"mock/md5.json",
    fileNumLimit:3,
    chunked: true, //开启分块上传
    chunkSize: 1024,
    chunksMergeServer:"mock/merge.json",//分片合并
    'success':function (obj,file,res) {
        console.log(res);

    },
    'error' : function () {

    },
    'complete':function () {
        
    }
}).create();
</script>
</body>
</html>
