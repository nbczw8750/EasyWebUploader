<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="node_modules/webuploader/dist/webuploader.css">
    <link rel="stylesheet" type="text/css" href="src/easywebuploader.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/webuploader/dist/webuploader.js"></script>
    <script src="src/EasyWebUploader.js"></script>

</head>
<body>

<div id="uploader" class="easywebuploader  ">
    <div class="file-item progress" id="1"><div class="file-header"><div class="file-info" title="14405245.gif">14405245.gif</div><a class="file-delete">×</a></div><div class="file-preview"><img src="https://joker-pper.github.io/WebUploaderSupport/images/preview/1.jpg"></div><div class="file-progress"><div class="file-progress-bar" style="width: 100%;"></div></div></div>

    <div class="file-item" >
        <div class="file-header">
            <div class="file-info" title="14243242342341dfsdfds.jpg">14243242342341dfsdfds.jpg</div>
            <a class="file-delete">×</a>
        </div>
        <div class="file-progress"><div class="file-progress-bar" style="width: 100%;"></div></div>
        <div class="file-message file-message-error">上传失败，请重试上传失败，请重试上传失败，请重试上传失败，请重试</div>
        <div class="file-preview">不能预览</div>
    </div>
    <div class="file-item-picker "><div class="picker-btn">+</div> <div class="queued-message">最多只能传3个</div></div>
</div>
<input type="file" name="pics" id="test2" value="{ url:'https://joker-pper.github.io/WebUploaderSupport/images/preview/1.jpg',value:1 }" />

<script>

var w2 = new EasyWebUploader({
    'elem':"#test2",
    server:"mock/upload.json",
    fileNumLimit:1,
    'success':function (obj,file,res) {
        console.log(res);
        if(res.code){
            obj.setUrl(file,res.data.attrs.src);
        }else{

        }

    },
    'error' : function () {

    },
    'complete':function () {
        
    }
}).init();
</script>
</body>
</html>
